[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "16"
  TSC_COMPILE_ON_ERROR = "true"
  CI = "false"
  DISABLE_ESLINT_PLUGIN = "true"

[dev]
  command = "npm start" 
  port = 3010 
  targetPort = 3010
  envFiles = [".env.development"]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Force HTTPS and security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; connect-src 'self' https://*.netlify.app https://*.firebase.googleapis.com https://*.firebaseio.com https://identitytoolkit.googleapis.com https://firestore.googleapis.com https://api.stripe.com; script-src 'self' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*.stripe.com; frame-src https://*.stripe.com; font-src 'self';"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"